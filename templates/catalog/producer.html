<div class="moduletable ">

<div class="moduletable_content clearfix">
{{ producer.description }}
</div>
</div>
</div>
<div class="moduletable ">

</a>
</div>
<!--<div class="jshop_old_price">{{ product.price }}</div>-->

</div>

</div>

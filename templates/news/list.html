{% extends "base.html" %}
{% block content %}
    <div class="moduletable ">
        <div class="moduletable ">
            <h3 class="mod-title">Обзоры<em class="col-module-header-arrow"></em></h3>
        </div>
    </div>
    {% if news_list %}
        {% for news in news_list %}
        <div class="ice-carousel">
            <div class="ice-row">
                <div class="lof-inner">
                    <h4><a target="_parent" href="/news/{{ news.id }}.html" title="{{ news.title }}">{{ news.title }}</a></h4>
                    <div class="carousel_content">{{ news.brief|safe }}
                        <p class="readmore"><a target="_parent" href="/news/{{ news.id }}.html" title="Читать полный обзор">Подробнее</a></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}
{% endblock %}
